<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 1 - Slide 2: Single Source of Truth</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .document-container {
            width: 800px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            padding: 40px;
            position: relative;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .document-header {
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        .document-title {
            font-size: 3rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
            text-align: center;
            letter-spacing: 1px;
        }

        .sst-emphasis {
            color: #667eea;
            text-shadow: 0 2px 4px rgba(102, 126, 234, 0.3);
        }

        .checklist {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            background: #f8f9fc;
            border-left: 4px solid transparent;
            opacity: 0.3;
            transform: translateX(-20px);
            transition: all 0.5s ease;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .checklist-item.active {
            opacity: 1;
            transform: translateX(0);
            border-left: 4px solid #667eea;
            background: linear-gradient(90deg, #f8f9fc 0%, #e3e8ff 100%);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
            animation: glow 1s ease-in-out;
        }

        @keyframes glow {
            0% { box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2); }
            50% { box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4); }
            100% { box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2); }
        }

        .checkmark {
            width: 30px;
            height: 30px;
            background: #27ae60;
            border-radius: 50%;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease 0.2s;
        }

        .checklist-item.active .checkmark {
            opacity: 1;
            transform: scale(1);
            animation: checkPop 0.5s ease 0.3s;
        }

        @keyframes checkPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .item-text {
            flex: 1;
            color: #2c3e50;
        }

        .item-link {
            color: #667eea;
            font-style: italic;
            font-size: 1rem;
            margin-left: 10px;
        }

        .emphasis-underline {
            border-bottom: 3px solid #667eea;
            padding-bottom: 2px;
            animation: underlineGrow 0.8s ease-out;
        }

        @keyframes underlineGrow {
            from {
                border-bottom-width: 0;
            }
            to {
                border-bottom-width: 3px;
            }
        }

        .page-indicator {
            position: absolute;
            top: 20px;
            right: 30px;
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="document-container">
        <div class="page-indicator">Notion Page</div>
        
        <div class="document-header">
            <h1 class="document-title">
                My <span class="sst-emphasis emphasis-underline" id="sstText">Single Source of Truth</span>
            </h1>
        </div>

        <ul class="checklist">
            <li class="checklist-item" id="item1">
                <div class="checkmark">✓</div>
                <div class="item-text">
                    Official curriculum: 
                    <span class="item-link">link to Claude Agent Docs</span>
                </div>
            </li>

            <li class="checklist-item" id="item2">
                <div class="checkmark">✓</div>
                <div class="item-text">Weekly Learning Journal</div>
            </li>

            <li class="checklist-item" id="item3">
                <div class="checkmark">✓</div>
                <div class="item-text">Agent Glossary <span class="item-link">(your own definitions)</span></div>
            </li>

            <li class="checklist-item" id="item4">
                <div class="checkmark">✓</div>
                <div class="item-text">Parking Lot: <span class="item-link">Things to revisit later</span></div>
            </li>
        </ul>
    </div>

    <script>
        // Animation sequence
        setTimeout(() => {
            // Highlight first item - Official curriculum
            document.getElementById('item1').classList.add('active');
        }, 1500);

        setTimeout(() => {
            // Highlight second item - Weekly Learning Journal
            document.getElementById('item2').classList.add('active');
        }, 3000);

        setTimeout(() => {
            // Highlight third item - Agent Glossary
            document.getElementById('item3').classList.add('active');
        }, 4500);

        setTimeout(() => {
            // Highlight fourth item - Parking Lot
            document.getElementById('item4').classList.add('active');
        }, 6000);

        // Keep all items highlighted after sequence
        setTimeout(() => {
            const items = document.querySelectorAll('.checklist-item');
            items.forEach(item => {
                if (!item.classList.contains('active')) {
                    item.classList.add('active');
                }
            });
        }, 7500);
    </script>
</body>
</html>

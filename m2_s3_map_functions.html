<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 2 - Slide 3: Map Functions to Parts</title>
        <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/m2_s3_map_functions.css">
</head>
<body>
    <div class="container">
        <div class="slide-title">Map Functions to Parts</div>
        
        <div class="agent-figure">
            <!-- Agent anatomy parts -->
            <div class="agent-body part-glow holistic-glow" id="agentBody"></div>
            <div class="agent-head part-glow holistic-glow" id="agentHead"></div>
            <div class="agent-eyes part-glow holistic-glow" id="agentEyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="agent-mouth part-glow holistic-glow" id="agentMouth"></div>
            <div class="agent-arms part-glow holistic-glow" id="agentArms"></div>
            <div class="agent-heart part-glow holistic-glow" id="agentHeart"></div>
            <div class="agent-legs part-glow holistic-glow" id="agentLegs"></div>

            <!-- Connection lines -->
            <div class="connection-line line-brain" id="lineBrain"></div>
            <div class="connection-line line-memory" id="lineMemory"></div>
            <div class="connection-line line-inputs" id="lineInputs"></div>
            <div class="connection-line line-tools" id="lineTools"></div>
            <div class="connection-line line-outputs" id="lineOutputs"></div>
            <div class="connection-line line-guardrails" id="lineGuardrails"></div>

            <!-- Function labels -->
            <div class="function-label planning-label" id="planningLabel">
                Planning → Brain
            </div>

            <div class="function-label memory-label" id="memoryLabel">
                Memory → Heart
            </div>

            <div class="function-label inputs-label" id="inputsLabel">
                Inputs → Eyes & Ears
            </div>

            <div class="function-label tools-label" id="toolsLabel">
                Tools → Hands
            </div>

            <div class="function-label outputs-label" id="outputsLabel">
                Outputs → Mouth
            </div>

            <div class="function-label guardrails-label" id="guardrailsLabel">
                Guardrails → Skin
            </div>
        </div>

        <div class="bottom-caption" id="bottomCaption">
            Mental models help us stay oriented.
        </div>
    </div>

        <script src="scripts/m2_s3_map_functions.js"></script>
</body>
</html>

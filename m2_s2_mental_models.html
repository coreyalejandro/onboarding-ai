<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 2 - Slide 2: Two Lenses</title>
        <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/m2_s2_mental_models.css">
</head>
<body>
    <div class="container">
        <!-- Left Side: Teacher-Student -->
        <div class="lens-half left-lens fade-background" id="leftLens">
            <div class="lens-title">Teacherâ€“Student Lens</div>
            
            <div class="teacher-student-diagram">
                <div class="person-figure teacher highlight-glow" id="teacher">
                    <div class="person-head"></div>
                    <div class="person-body">Teacher</div>
                    <div class="ts-label teacher-label" id="teacherLabel">
                        Teacher = Prompt/Planner
                    </div>
                </div>

                <div class="person-figure student highlight-glow" id="student">
                    <div class="person-head"></div>
                    <div class="person-body">Student</div>
                    <div class="ts-label student-label" id="studentLabel">
                        Student = Model/Agent
                    </div>
                </div>

                <div class="connection-line prompt-line"></div>
                <div class="connection-line answer-line"></div>

                <div class="ts-label assignments-label" id="assignmentsLabel">
                    Assignments = Tools
                </div>

                <div class="ts-label grades-label" id="gradesLabel">
                    Grades = Evaluations
                </div>
            </div>
        </div>

        <!-- Right Side: Agent Anatomy -->
        <div class="lens-half right-lens fade-background" id="rightLens">
            <div class="lens-title">Agent Anatomy</div>
            
            <div class="agent-anatomy">
                <div class="vitruvian-agent">
                    <div class="agent-body"></div>
                    <div class="agent-head highlight-glow" id="agentHead"></div>
                    <div class="agent-arms highlight-glow" id="agentArms"></div>
                    <div class="agent-legs highlight-glow" id="agentLegs"></div>

                    <div class="anatomy-label brain-label" id="brainLabel">
                        Brain = Planner
                    </div>

                    <div class="anatomy-label eyes-label" id="eyesLabel">
                        Eyes = Inputs
                    </div>

                    <div class="anatomy-label mouth-label" id="mouthLabel">
                        Mouth = Output
                    </div>

                    <div class="anatomy-label hands-label" id="handsLabel">
                        Hands = Tools
                    </div>

                    <div class="anatomy-label memory-label" id="memoryLabel">
                        Heart = Memory
                    </div>

                    <div class="anatomy-label skin-label" id="skinLabel">
                        Skin = Guardrails
                    </div>
                </div>
            </div>
        </div>
    </div>

        <script src="scripts/m2_s2_mental_models.js"></script>
</body>
</html>
